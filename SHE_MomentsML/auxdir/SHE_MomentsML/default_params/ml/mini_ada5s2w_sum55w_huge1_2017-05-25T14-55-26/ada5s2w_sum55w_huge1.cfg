[setup]
name = ada5s2w_sum55w_huge1
description = To predict weights: sigmoid output, no startidentity, high ininoise, msbwsignorm error
workdir = /vol/fohlen11/fohlen11_1/mtewes/Euclid/senstest/megalut/train/pp0_ep0_sp0/tw-2-nsnc-bigrea/ada5s2w_sum55w_huge1
copyconfig = True
minimize = True
logtofile = False

[norm]
takeover = True
oninputs = True
inputtype = -11
ontargets = False
targettype = -11

[net]
nmembers = 8
type = Net
nhs = [5,5]
mwlist = []
actfctname = tanh
oactfctname = sigi
multactfctname = iden
startidentity = False
onlynidentity = -1
addnoise = True
ininoisewscale = 0.1
ininoisebscale = 0.1
ininoisemultwscale = 0.1
ininoisemultbscale = 0.1

[train]
takeover = True
ncpu = 8
errfctname = msbwsignorm
useregul = False
valfrac = 0.1
shuffle = True
mbfrac = 0.5
mbloops = 10
autoplot = True
trackbiases = False
saveeachit = False
verbose = False
algo = bfgs

[algo_bfgs]
maxiter = 25
gtol = 1e-8

[predict]
selbest = True
bestkey = valerr
selkind = bestn
thr = 4
combine = mean

